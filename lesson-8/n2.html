<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // undefined, так как переменной а не присвоено никакое значение. Условие if ложно => не выполняется => переменной а ничего не присвоено => a по умолчанию = undefined
        if (!("a" in window)) {
            var a = 1;
        }
        alert(a);

        // выводит ошибку a is not defined. У нас в данном примере вообще не определена переменная а, поэтому ощибка
        var b = function a(x) {
            x && a(--x);
        };
        alert(a);

        //Выведет функцию (сам код), так как объявление функций обладает большим приоритетом, перед переменными. Но, если бы мы переменной а присвоили какое-либо значение => вывел бы переменную а. 
        function a(x) {
            return x * 2;
        }
        var a;
        alert(a);

        // Выведет 10. arguments - это подобный массиву объект, с помощью которого мы можем ссылаться на аргументы, переданные в функцию. a - это третий аргумент, который мы передаем (соответственно [2]), соответственно в теле функции мы ему присваеваем значение 10, и его выводим. 
        function b(x, y, a) {
            arguments[2] = 10;
            alert(a);
        }
        b(1, 2, 3);

        //Выведет [object Window]. Функция была вызвана для объекта null. Согласно документации, если в вызываемую функцию с помощью св-в call или apply был передан null, по умолчанию используется глобальный объект (Window). 
        function a() {
            alert(this);
        }
        a.call(null);
    </script>
</body>

</html>
