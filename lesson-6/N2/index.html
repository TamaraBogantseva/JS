<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div>
        <ul class="project-cards container">
            <li class="project-cards__list">
                <div id="item_1" class="project-cards__item">
                    <img class="project-cards__image" src="img/photo1.jpg" alt="Mobile phone" width="300" height="237">
                    <div class="project-cards__wrp">
                        <h3 class="project-cards__title">Фотоаппарат Canon</h3>
                        <p class="project-cards__price">30000</p>
                        <button class="project-cards__button">Buy</button>
                    </div>
                </div>
            </li>
            <li class="project-cards__list">
                <div id="item_2" class="project-cards__item">
                    <img class="project-cards__image" src="img/photo2.jpg" alt="Sea waves" width="300" height="237">
                    <div class="project-cards__wrp">
                        <h3 class="project-cards__title">Фотоаппарат Nikon</h3>
                        <p class="project-cards__price">40000</p>
                        <button class="project-cards__button">Buy</button>
                    </div>
                </div>
            </li>
            <li class="project-cards__list">
                <div id="item_3" class="project-cards__item">
                    <img class="project-cards__image" src="img/photo3.jpg" alt="Book page" width="300" height="237">
                    <div class="project-cards__wrp">
                        <h3 class="project-cards__title">Фотоаппарат Sony</h3>
                        <p class="project-cards__price">50000</p>
                        <button class="project-cards__button">Buy</button>
                    </div>
                </div>
            </li>
        </ul>
        <div>
            <h1 class="basket__header">Корзина товаров</h1>
            <div class="basket__info">
                <p class="summ"></p>
                <button id="button_clean" class="basket__delete">Очистить корзину</button>
            </div>
            <div id="basket" class="basket__container">
            </div>
        </div>
    </div>

</body>

</html>
