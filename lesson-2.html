        d = (2 + b++); console.log(d);      // 4 => на 15 строке мы увеличили значение b на единицу (b теперь равен 2) -> в этом выражении используется постфиксная форма записи, то есть для b сначала возвращается значение 2, то мы получаем следующее d = (2 + 2)
        console.log(a);                    // 3 => значение a было увеличино на единицу в строках 14, 16 => a = 1 + 1 + 1

        function sum(arg1, arg2) { //сложение

        //Задание №7 
        console.log(null > 0); //false

        // Большую часть информации к этому заданию черпала здесь: https://habr.com/ru/company/ruvds/blog/337732/
        /* Выражение null > 0; или null < 0;
        Операторы сравнения > или < пропускают выражение через абстрактный алгоритм сравнения для отношений, в результате чего null преобразуется к типу Number и приводится к +0, а следовательно выражения +0 > 0 или +0 < 0 - ложны.
          Выражение null == 0;
        Оператор == использует так называемый абстрактный алгоритм сравнения для равенств. Если коротко, то этот алгоритм приводит нас к тому, что false возвращаются по умолчанию, так как все другие шаги к выражению null == 0 не применимы.

          Выражение null >= 0; или null <= 0;
        При использовании оператора >= проверяется истиность выражения с противоположным оператором (<). То есть, ести выражение null < 0 ложно (возвращает false), то следовательно выражение null >= 0 истино (возвращает true).
         */

        //Задание №8
        function power(val, pow) {
            if (pow == 1) {
                return val;
            }
            else {
                return val * power(val, pow - 1);
            }
        }
